<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Application Starter</title>
  <link rel="stylesheet" href="layout_style.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="vboxFill overflowHidden appWindow">
      
      <div class="hbox noPadding noMargin">
        <div class="label lblName header">NAME</div>
        <div class="label actionHdr header">ACTIONS</div>
        <div class="label header">STATUS</div>
      </div>
      <div class="vboxFill noPadding noMargin overflowAuto" id="divAppList">
        <!-- app items go here -->
      </div>
      <div class="vertDivider gray"></div>
      <div class="hbox">
        <div class="btn hide" id="btnAddApp">+ ADD APPLICATION</div>
        <div class="hboxFill"></div>
        <div class="btn" id="btnStartAll" title='Start all applications'>
          <table>
           <tr style="background-color: transparent;">
             <td><img src='images/start.png' width=20px /></td>
             <td class="td_space"></td>
             <td>
               <div class="noPadding noMargin">ALL</div>
              </td>
            </tr>
          </table>
        </div>
        <div class="btn" id="btnStopAll" title='Stop all applications'>
          <table>
           <tr style="background-color: transparent;">
             <td><img src='images/stop.png' width=20px /></td>
             <td class="td_space"></td>
              <td>
               <div class="noPadding noMargin">ALL</div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
